name: Build and Deploy Windows App

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Electron Builder
        run: npm install -g electron-builder

      - name: Build Electron App for Windows
        run: electron-builder build --windows --publish never

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: windows-executable
          path: dist/20-20-20-refresh Setup 1.0.0.exe

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
            GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
            tag_name: v1.0.0
            release_name: Release v1.0.0
            body: Release notes for v1.0.0
            draft: false
            prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
            GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
            upload_url: ${{ steps.create_release.outputs.upload_url }}
            asset_path: dist/20-20-20-refresh Setup 1.0.0.exe
            asset_name: 20-20-20-refresh Setup 1.0.0.exe
            asset_content_type: application/octet-stream

